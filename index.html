<!DOCTYPE html>
<html>
    <head>
        <title>My personal website!</title>
        <link href="styles.css" rel="stylesheet" />
        <script>
            let cookies = 0;
            let counterRefrence = document.getElementById(
                'cookieCounter'
            )

            function makeCookie() {
                cookies = cookies + 1;
                counterRefrence.innerText = cookies;
                console.log(cookies);
            }
        </script>
    </head>
    <body>
        <h1>Hello! Welcome to my website!</h1>
        <p>This is so amazing. Hello.</p>

        <h1 id="cookieCounter">0</h1>
        <button onclick="makeCookie">Make cookie</button>
    </body>
</html>
